<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5f4a"/>
      <stop offset="100%" style="stop-color:#013328"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e09b5e"/>
      <stop offset="100%" style="stop-color:#CC8B65"/>
    </linearGradient>
  </defs>
  
  <!-- Tea Leaf Icon -->
  <g transform="translate(5, 8)">
    <!-- Main leaf shape -->
    <path d="M20 2 C30 8, 35 20, 32 35 C30 42, 22 46, 15 44 C8 42, 3 34, 5 22 C7 12, 15 4, 20 2" fill="url(#leafGrad)" opacity="0.9"/>
    <!-- Leaf vein -->
    <path d="M18 8 C20 15, 20 25, 18 38" stroke="#fff" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M18 15 C22 18, 25 19, 28 18" stroke="#fff" stroke-width="1" fill="none" opacity="0.4"/>
    <path d="M18 22 C14 25, 11 26, 8 25" stroke="#fff" stroke-width="1" fill="none" opacity="0.4"/>
    <path d="M18 29 C22 32, 25 33, 27 32" stroke="#fff" stroke-width="1" fill="none" opacity="0.4"/>
    <!-- Steam curl -->
    <path d="M12 0 C10 -3, 13 -6, 15 -4 C17 -2, 14 1, 12 0" stroke="url(#accentGrad)" stroke-width="1.5" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Brand Text -->
  <text x="50" y="32" font-family="'Inter', 'Segoe UI', sans-serif" font-size="22" font-weight="800" fill="#013328" letter-spacing="-0.5">
    MELVINS
  </text>
  <text x="50" y="50" font-family="'Inter', 'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#CC8B65" letter-spacing="2">
    CLUB
  </text>
  
  <!-- Accent underline -->
  <rect x="50" y="53" width="45" height="2" rx="1" fill="url(#accentGrad)" opacity="0.8"/>
</svg>
