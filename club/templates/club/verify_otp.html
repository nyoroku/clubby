{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="hero is-info is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-5-tablet is-4-desktop">
                        {% if partnership %}
                        <div class="notification is-success">
                            <p class="has-text-centered">
                                <strong>Joining via {{ partnership.name }}!</strong>
                            </p>
                        </div>
                        {% endif %}

                        <div class="box">
                            <h1 class="title has-text-centered">Verify OTP</h1>
                            <p class="subtitle has-text-centered">Code sent to {{ phone }}</p>

                            {% if messages %}
                                {% for message in messages %}
                                <div class="notification is-{{ message.tags }}">
                                    <button class="delete"></button>
                                    {{ message }}
                                </div>
                                {% endfor %}
                            {% endif %}

                            <form method="post">
                                {% csrf_token %}
                                <div class="field">
                                    <label class="label">Enter 6-Digit OTP</label>
                                    <div class="control">
                                        <input class="input is-large" type="text" name="otp"
                                               placeholder="123456" maxlength="6"
                                               pattern="[0-9]{6}" required autofocus
                                               style="font-size: 2em; text-align: center; letter-spacing: 10px;">
                                    </div>
                                </div>

                                <div class="field">
                                    <div class="control">
                                        <button type="submit" class="button is-success is-fullwidth is-medium">
                                            <strong>Verify & Continue</strong>
                                        </button>
                                    </div>
                                </div>
                            </form>

                            <hr>
                            <div class="has-text-centered">
                                <p class="is-size-7">
                                    Didn't receive code?
                                    <a href="{% url 'club:request_otp' %}{% if partnership %}?partner={{ partnership.code }}{% endif %}">
                                        Request new OTP
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.querySelectorAll('.notification .delete').forEach(btn => {
            btn.addEventListener('click', () => btn.parentElement.remove());
        });

        // Auto-submit when 6 digits entered
        document.querySelector('input[name="otp"]').addEventListener('input', function(e) {
            if (this.value.length === 6) {
                this.form.submit();
            }
        });
    </script>
</body>
</html>
