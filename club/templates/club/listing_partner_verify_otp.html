{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verify OTP - Melvins Club</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'melvins': {
                            'maroon': '#8b2332',
                            'maroon-dark': '#6a1b27',
                            'gold': '#d4a536',
                            'gold-light': '#e6bc52',
                            'dark': '#2d2424',
                        }
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body
    class="min-h-screen bg-gradient-to-br from-melvins-maroon via-melvins-maroon-dark to-melvins-dark flex items-center justify-center p-4">

    <div
        class="fixed top-0 right-0 w-96 h-96 bg-melvins-gold/20 rounded-full blur-[120px] -translate-y-1/2 translate-x-1/3 pointer-events-none">
    </div>

    <div class="w-full max-w-md relative z-10">
        <!-- Logo -->
        <div class="text-center mb-8">
            <svg viewBox="0 0 180 50" class="h-10 w-auto mx-auto mb-4">
                <g fill="#d4a536">
                    <path d="M12 25c0-7 5-12 12-14 1.5-0.5 3 0.5 3 2v24c0 1.5-1.5 2.5-3 2-7-2-12-7-12-14z" />
                    <path d="M30 13c0-1.5 1.5-2.5 3-2 7 2 12 7 12 14s-5 12-12 14c-1.5 0.5-3-0.5-3-2V13z"
                        opacity="0.7" />
                </g>
                <text x="52" y="32" font-family="Georgia, serif" font-size="22" font-weight="bold"
                    fill="white">Melvins</text>
                <text x="52" y="44" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#d4a536"
                    letter-spacing="3">CLUB</text>
            </svg>
        </div>

        <!-- OTP Card -->
        <div class="glass rounded-3xl p-8">
            {% if messages %}
            {% for message in messages %}
            <div
                class="mb-4 p-4 rounded-xl {% if message.tags == 'error' %}bg-red-500/20 border border-red-500/30{% else %}bg-emerald-500/20 border border-emerald-500/30{% endif %}">
                <p class="text-white text-sm">{{ message }}</p>
            </div>
            {% endfor %}
            {% endif %}

            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-melvins-gold/20 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <span class="text-3xl">üîê</span>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">Verify OTP</h1>
                <p class="text-white/60 text-sm">Code sent to <span class="text-melvins-gold font-mono">{{ phone
                        }}</span></p>
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label class="block text-white/80 text-sm font-medium mb-2 text-center">Enter 6-Digit Code</label>
                    <input type="text" name="otp" placeholder="‚Ä¢ ‚Ä¢ ‚Ä¢ ‚Ä¢ ‚Ä¢ ‚Ä¢" maxlength="6" pattern="[0-9]{6}" required
                        autofocus
                        class="w-full py-4 bg-white/10 border border-white/20 rounded-xl text-white text-center text-3xl font-mono tracking-[0.5em] placeholder-white/30 focus:outline-none focus:border-melvins-gold focus:ring-2 focus:ring-melvins-gold/30 transition">
                </div>

                <button type="submit"
                    class="w-full py-4 bg-melvins-gold hover:bg-melvins-gold-light text-melvins-dark font-bold rounded-xl transition transform hover:scale-[1.02] active:scale-95 shadow-lg">
                    Verify & Continue ‚Üí
                </button>
            </form>

            <div class="mt-6 pt-6 border-t border-white/10 text-center">
                <p class="text-white/40 text-sm">
                    Didn't receive code?
                    <a href="{% url 'club:listing_partner_register_otp' %}"
                        class="text-melvins-gold hover:underline">Request new OTP</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('input[name="otp"]').addEventListener('input', function (e) {
            this.value = this.value.replace(/\D/g, '');
            if (this.value.length === 6) {
                this.form.submit();
            }
        });
    </script>
</body>

</html>
