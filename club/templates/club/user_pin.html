{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enter PIN - Melvins Club</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'melvins': {
                            'maroon': '#8b2332',
                            'maroon-dark': '#6a1b27',
                            'gold': '#d4a536',
                            'gold-light': '#e6bc52',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
        }
    </style>
</head>

<body
    class="min-h-screen bg-gradient-to-br from-melvins-maroon via-melvins-maroon-dark to-[#2d2424] flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Welcome Back! ðŸ”’</h1>
            <p class="text-white/60">Enter your PIN to access your account</p>
        </div>

        <div class="bg-white/10 backdrop-blur-xl rounded-2xl p-8 border border-white/10 shadow-2xl">
            {% if messages %}
            <div class="mb-6 space-y-2">
                {% for message in messages %}
                <div
                    class="p-3 rounded-xl {% if message.tags == 'error' %}bg-red-500/20 border border-red-500/30{% else %}bg-emerald-500/20 border border-emerald-500/30{% endif %} text-center">
                    <p class="text-white text-sm font-bold">{{ message }}</p>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label class="block text-white/80 text-sm font-bold mb-4 text-center">4-Digit PIN</label>
                    <input type="password" name="pin" placeholder="â€¢â€¢â€¢â€¢" maxlength="4" autofocus required
                        class="w-full bg-black/20 border border-white/20 rounded-xl px-4 py-4 text-center text-4xl font-mono font-bold text-melvins-gold placeholder-white/10 focus:outline-none focus:border-melvins-gold transition tracking-[1em]">
                </div>

                <button type="submit"
                    class="w-full py-4 bg-melvins-gold hover:bg-melvins-gold-light text-[#1a0a0c] font-bold text-lg rounded-xl shadow-lg hover:shadow-xl transition transform hover:-translate-y-0.5">
                    Unlock
                </button>
            </form>

            <div class="mt-6 text-center border-t border-white/10 pt-6">
                <a href="{% url 'club:request_otp' %}" class="text-white/40 hover:text-white transition text-sm">Forgot
                    PIN? Login with OTP</a>
            </div>
        </div>
    </div>

    <script>
        // Auto-focus and numeric only
        const input = document.querySelector('input[name="pin"]');
        input.addEventListener('input', function (e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // Auto-hide messages
        setTimeout(() => {
            const alerts = document.querySelectorAll('.bg-red-500\\/20, .bg-emerald-500\\/20');
            alerts.forEach(el => el.style.display = 'none');
        }, 5000);
    </script>
</body>

</html>
